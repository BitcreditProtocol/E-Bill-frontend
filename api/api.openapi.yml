  /contacts/create:
    post:
      tags:
        - Contacts
      summary: Create Contact
      description: |-
        This endpoint works for both companies (type = 1) and people (type = 0).

        Mandatory are:

        - name
            
        - email
            
        - postal address
            
        - public key
            
        - type
      operationId: createContact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
                  example: Smithstreet 15, Top 22
                avatar_file_upload_id:
                  type: string
                  example: 2414-388e-4360-b4ad-692728831fdd
                city:
                  type: string
                  example: Vienna
                city_of_birth_or_registration:
                  type: string
                  example: Vienna
                country:
                  type: string
                  example: AT
                country_of_birth_or_registration:
                  type: string
                  example: AT
                date_of_birth_or_registration:
                  type: string
                  example: '1998-10-17'
                email:
                  type: string
                  example: johnny_smith@example.com
                identification_number:
                  type: string
                  example: '12315412312'
                name:
                  type: string
                  example: John Smith
                proof_document_file_upload_id:
                  type: string
                  example: 2556-388e-4360-b4ad-692728831fdd
                public_key:
                  type: string
                  example: 12D3KooWBN48JhNXAKhKxbUVM1YXRrHTfPYxjWiGpcKYGuR77cy3
                type:
                  type: number
                  example: 0
                zip:
                  type: string
                  example: '1020'
            example:
              address: Smithstreet 15, Top 22
              avatar_file_upload_id: 2414-388e-4360-b4ad-692728831fdd
              city: Vienna
              city_of_birth_or_registration: Vienna
              country: AT
              country_of_birth_or_registration: AT
              date_of_birth_or_registration: '1998-10-17'
              email: johnny_smith@example.com
              identification_number: '12315412312'
              name: John Smith
              proof_document_file_upload_id: 2556-388e-4360-b4ad-692728831fdd
              public_key: 12D3KooWBN48JhNXAKhKxbUVM1YXRrHTfPYxjWiGpcKYGuR77cy3
              type: 0
              zip: '1020'
      responses:
        '200':
          description: Create Contact
          content:
            text/plain:
              examples:
                Create Contact:
                  value: ''
  /contacts/edit:
    put:
      tags:
        - Contacts
      summary: Change Contact
      description: >-
        This endpoint works for both companies (type = 1) and people (type = 0).


        There are no mandatory fields, except for the `node_id` field, which
        identifies which record to change.


        The other fields are optional and if not set, will simply be left the
        same.
      operationId: changeContact
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                avatar_file_upload_id:
                  type: string
                  example: 2414-388e-4360-b4ad-692728831fdd
                city:
                  type: string
                  example: Vienna
                country:
                  type: string
                  example: AT
                date_of_birth_or_registration:
                  type: string
                  example: '1998-10-17'
                email:
                  type: string
                  example: johnny_smith@example.com
                identification_number:
                  type: string
                  example: '12315412312'
                name:
                  type: string
                  example: John Smith
                node_id:
                  type: string
                  example: 12D3KooWBN48JhNXAKhKxbUVM1YXRrHTfPYxjWiGpcKYGuR77cy3
                postal_address:
                  type: string
                  example: Smithstreet 272, 1030 Vienna
                proof_document_file_upload_id:
                  type: string
                  example: 2556-388e-4360-b4ad-692728831fdd
            example:
              avatar_file_upload_id: 2414-388e-4360-b4ad-692728831fdd
              city: Vienna
              country: AT
              date_of_birth_or_registration: '1998-10-17'
              email: johnny_smith@example.com
              identification_number: '12315412312'
              name: John Smith
              node_id: 12D3KooWBN48JhNXAKhKxbUVM1YXRrHTfPYxjWiGpcKYGuR77cy3
              postal_address: Smithstreet 272, 1030 Vienna
              proof_document_file_upload_id: 2556-388e-4360-b4ad-692728831fdd
      responses:
        '200':
          description: Edit Contact
          content:
            text/plain:
              examples:
                Edit Contact:
                  value: ''
